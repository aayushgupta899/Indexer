plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'com.jtransc', name: 'jtransc-rt', version: '0.6.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
